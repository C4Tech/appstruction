<!DOCTYPE html>
<html>
<head>
    <title>Cole</title>

    <meta content="width=device-width, initial-scale=1.0, user-scalable=0" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <link href="icon.png" rel="apple-touch-icon" />

    <link href="css/vendor.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
</head>

<body>
    <section id="job-details">
        <header data-back="create-job" data-title="Maker Two"></header>

        <article id="job-overview">
            <fieldset>
                <input type="number" placeholder="Profit Margin" name="job-profit-margin" class="job field"> </input>
                 <input type="text" placeholder="Job Name" id="job-name" class="job field"> </input>
            </fieldset>
            <div class="job cost"></div>
            <a class="job button save">Save</a>
            <a class="job button reset" data-view-article="job-form-type">Start Over</a>
        </article>
    </section>

    <section id="load-job">
        <header data-back="home" data-title="Load an estimate"></header>

        <article id="loaddetail">
        </article>

        <article id="viewjob-overview">
            <p>in job overview</p>
        </article>
    </section>

    <script type="text/javascript" src="js/vendor.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript">
        require("scripts/application");
    </script>
</body>
</html>
