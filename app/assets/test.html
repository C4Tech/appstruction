<!DOCTYPE html>

<html>

<head>
    <meta content="width=device-width, initial-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">

    <title>Cole</title>
    <link href="css/vendor.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <link href="icon.png" rel="apple-touch-icon">
</head>

<body>
    <section id="home">
        <header class="extended coleheader" data-title="Home"></header>

        <nav data-control="groupbar">
            <a class="button" data-view-article="mainMenu" data-view-section="makerOne" href="#!concrete">Create new estimate</a>  <a class="button" data-view-section="loader" href="#!loader">Load estimate</a>
        </nav>

        <article id="start"></article>
    </section>

    <section id="makerOne">
        <header data-back="home" data-title="Maker One"></header>

        <article class="active" id="mainMenu">
            <div class="form">
                <fieldset>
                    <label id="test">Select a job type</label>
                    <select>

                        <option value="1">
                            Slab
                        </option>

                        <option value="2">
                            GB- H
                        </option>

                        <option value="3">
                            GB - H1A
                        </option>

                        <option value="4">
                            GB - V
                        </option>

                        <option value="5">
                            Piles
                        </option>

                        <option value="6">
                            Truck Well
                        </option>

                    </select>
                </fieldset>
            </div><a class="button" data-view-article="concrete" data-view-section="makerTwo">Next</a>
        </article>
    </section>

    <section id="makerTwo">
        <header data-back="home" data-back="makerOne" data-title="Maker Two"></header>

        <article id="concrete">
            <p>Concrete</p>
            <div class="form" id="concreteForm">
                <fieldset>
                    <input placeholder="Quantity" type="text" id="concrete_quantity"></input>
                    <input placeholder="Depth" type="text" id="concrete_depth"></input>
                    <input placeholder="Width" type="text" id="concrete_width"></input>
                    <input placeholder="Length" type="text" id="concrete_length"></input>
                    <input placeholder="Price" type="text" id="concrete_price"></input>
                    <input placeholder="Tax rate" type="text" id="concrete_tax"></input>
                </fieldset>
            </div>
            <div id="showcalculationconcrete">Calculate</div>
            <a class="button" data-view-article="labor">Next</a>
        </article>

        <article id="dirt">
            <div class="form">
                <fieldset>
                    <label>Input</label>
                    <input placeholder="value" type="text">
                    <label>Input styled</label>
                    <input class="text align_right error" placeholder="value on right" type="text">
                    <label>Select</label>
                    <label class="select">
                        <select>
                            <option value="1">
                                HTML5
                            </option>

                            <option value="2">
                                CSS3
                            </option>

                            <option value="3">
                                JavaScript
                            </option>
                        </select>
                    </label>
                </fieldset>
            </div>
            <div id="showcalculationdirt">Calculate</div>
            <p>In dirt.</p><a class="button" data-view-article="labor">Next</a>
        </article>

        <article id="labor">
            <p>Labor</p>
            <div id="labor_subtotals">
            <div>
            <div id="add_another_labor">Add another</div>
            <div id="showcalculationlabor">Calculate</div>
            <a class="button" data-view-article="materials">Next</a>
        </article>

        <article id="materials">
            <p>Materials</p>
            <div class="form">
                <fieldset>
                    <select>

                        <option value="1">
                            Wire(sheet)
                        </option>

                        <option value="2">
                            Keyway (lf)
                        </option>

                        <option value="3">
                            Stakes (ea.)
                        </option>

                        <option value="4">
                            Cap (lf)
                        </option>

                        <option value="5">
                            Dowells  (ea.)
                        </option>

                        <option value="6">
                            2x8x20  (lf)
                        </option>

                        <option value="7">
                            Misc
                        </option>
                    </select>
                </fieldset>
                <fieldset>
                    <input placeholder="Quantity" id="materials_quantity" type="text"></input>
                    <input placeholder="Price" id="materials_price" type="text"></input>
                </fieldset>
            </div>
            <div id="showcalculationmaterials">Calculate</div>
            <a class="button" data-view-article="equipment">Next</a>
        </article>

        <article id="equipment">
            <p>Equipment</p>
            <div class="form">
                <fieldset>
                    <label id="equipment Label">Select equipment</label>
                    <select>

                        <option value="1">
                            Dump Truck
                        </option>

                        <option value="2">
                            Excavator
                        </option>

                        <option value="3">
                            Bobcat
                        </option>

                        <option value="4">
                            C pump
                        </option>

                        <option value="5">
                            Piles
                        </option>

                        <option value="6">
                            Trial
                        </option>

                        <option value="7">
                            Util Truck
                        </option>

                    </select>
                </fieldset>
            </div>
            <div class="form">
                <fieldset>
                    <input id="equipment_quantity_1" placeholder="Quantity" type="text"></input>
                    <input id="equipment_rate_1" placeholder="Rate" type="text"></input>
                </fieldset>
            </div>
            <div id="showcalculationequipment">Calculate</div>
            <a class="button" data-view-article="joboverview">Next</a>
        </article>

        <article id="joboverview">
            <fieldset>
                <input placeholder="Profit Margin" type="text"></input>
            </fieldset>
            <div id="showcalculationjoboverview">Calculate</div>
            <a class="button" data-view-article="savejob">Save</a>
            <a class="button" data-view-article="mainMenu">Start Over</a>
        </article>

        <article id="savejob">
            <p>in save job</p>
        </article>
    </section>

    <section id="loader">
        <header data-back="home" data-title="Load an estimate"></header>

        <article id="loaddetail">
            <fieldset>
                <label>Select a job type</label>
                <select>
                    <option value="1">
                        Slab
                    </option>
                    <option value="2">
                        GB- H
                    </option>
                    <option value="3">
                        GB - H1A
                    </option>
                </select>
            </fieldset>
            <ul>
                <li>
                    <strong>Job name</strong>
                </li>
                <li>
                    <strong>Job name</strong>
                </li>
            </ul>
        </article>
    </section>
    <script src="js/vendor.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
