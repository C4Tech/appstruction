<!DOCTYPE html>
<html>
<head>
    <meta content="width=device-width, initial-scale=1.0, user-scalable=0" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />

    <title>Cole</title>
    <link href="css/vendor.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="icon.png" rel="apple-touch-icon" />
</head>
<body>

<script type="text/template" id="search_template">
  <label>Search</label>
  <input type="text" id="search_input" />
  <input type="button" id="search_button" value="Search" />
</script>

    <section id="home">
        <header class="extended coleheader" data-title="Home"></header>

        <nav data-control="groupbar">
            <button class="button" data-view-article="mainMenu" data-view-section="makerOne" href="#!concrete">Create new estimate</button>  
            <button class="button" data-view-section="loader" href="#!loader">Load estimate</button>
        </nav>

        <article id="start"></article>
    </section>

    <section id="makerOne">
        <header data-back="home" data-title="Maker One"></header>

        <article class="active" id="mainMenu">
            <div class="form">
                <fieldset>
                    <label id="test">Select a job type</label>
                    <select>
                        <option value="1">Slab</option>
                        <option value="2">GB- H</option>
                        <option value="3">GB - H1A</option>
                        <option value="4">GB - V</option>
                        <option value="5">Piles</option>
                        <option value="6">Truck Well</option>
                    </select>
                </fieldset>
            </div>
            <a class="button"  data-view-section="makerTwo" data-view-article="concrete" >Next</a>
        </article>
    </section>

    <section id="makerTwo">
        <header data-back="makerOne" data-title="Maker Two"></header>

        <article id="concrete">
            <p>Concrete</p>
            <div class="form" id="concreteForm">
                <fieldset>
                    <input placeholder="Quantity" type="number" id="concrete_quantity"></input>
                    <input placeholder="Depth" type="number" id="concrete_depth"></input>
                    <input placeholder="Width" type="number" id="concrete_width"></input>
                    <input placeholder="Length" type="number" id="concrete_length"></input>
                    <input placeholder="Price" type="number" id="concrete_price"></input>
                    <input placeholder="Tax rate" type="number" id="concrete_tax"></input>
                </fieldset>
            </div>

            <div id="showcalculationconcrete" class="subtotal"></div>
            <a class="button" data-view-article="labor" id="concrete_next_button">Next</a>
        </article>

        <article id="labor">
            <p>Labor</p>
            <div id="labor_subtotals"></div>
            <div id="add_another_labor">Add another</div>
            <div id="showcalculationlabor" class="subtotal"></div>
            <a class="button" data-view-article="materials" id="labor_next_button">Next</a>
        </article>

        <article id="materials">
            <p>Materials</p>
            <div id="materials_subtotals"></div>
            <div id="add_another_materials">Add another</div>
            <div id="showcalculationmaterials" class="subtotal"></div>
            <a id="materials_next_button" class="button" data-view-article="equipment">Next</a>
        </article>

        <article id="equipment">
            <p>Equipment</p>
            <div id="equipment_subtotals"></div>
            <div id="add_another_equipment">Add another</div>
            <div id="showcalculationequipment" class="subtotal"></div>
            <a id="equipment_next_button" class="button" data-view-article="joboverview">Next</a>
        </article>

        <article id="joboverview">
            <fieldset>
                <input placeholder="Profit Margin" type="text"
                    id="profit_margin_field"
                ></input>
                 <input placeholder="Job Name" type="text"
                    id="job_name_field"
                 ></input>
            </fieldset>
            <div id="grand_total"></div>
            <a class="button" id="savejobbutton">Save</a>
            <a class="button" data-view-article="mainMenu">Start Over</a>
        </article>

    </section>

    <section id="loader">
        <header data-back="home" data-title="Load an estimate"></header>
        <article id="loaddetail">
        </article>

        <article id="viewjoboverview">
            <p>in job overview</p>
            <div id="search_container"></div>
        </article>

    </section>

    <script type="text/javascript" src="js/vendor.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript">require("scripts/application");</script>
</body>
</html>
