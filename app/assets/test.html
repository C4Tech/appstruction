<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Hello Lungo</title>
    <link rel="stylesheet" href="css/vendor.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="apple-touch-icon" href="icon.png" />
</head>
<body>
    <section id="main">
        <header data-title="Welcome!"></header>
        <nav>
            <button class="button" data-view-section="something" data-icon="forward">Skip It!</button>
            <button class="button" data-view-article="second" data-icon="forward">Second!</button>
        </nav>
        <article id="home" class="active">
            <label>Type in your name:</label>
            <input type="text" id="name" />
            <a href="#" class="button big red" id="submitButton">Submit</a>
        </article>

        <article id="second">
            <p>This is the second article.</p>
        </article>
    </section>

    <section id="hello">
        <header data-back="left" data-title="Welcome!"></header>
        <div>This is a test</div>
        <article>
            <p id="hello-name">Hello name!</p>
        </article>
    </section>

    <section id="something">
        <header data-back="home" data-title="Welcome!"></header>
        <article id="somethingelse">
            <p>This worked!</p>
        </article>
    </section>

    <script src="js/vendor.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
