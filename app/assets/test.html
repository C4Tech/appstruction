<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Hello Lungo</title>
    <link rel="stylesheet" href="css/vendor.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="apple-touch-icon" href="icon.png" />
</head>
<body>
    <section id="home">
        <header data-title="Home" class="extended"></header>
        <nav data-control="groupbar">
            <a class="button" href="#!concrete" data-view-section="maker" data-view-article="concrete">Create new estimate</a>
            <a class="button" href="#!loader" data-view-section="loader">Load estimate</a>
        </nav>
        <article id="start">
            <p>This is where we begin.</p>
            <a class="button link" data-view-section="maker">Go to maker</a>
            <a class="button link" data-view-section="loader">Go to loader</a>
        </article>
    </section>

    <section id="maker">
        <header data-back="home" data-title="Make an estimate"></header>
        <article id="concrete">
            <p>In Concrete.</p>
            <a class="button" data-view-article="labor">Go to dirt</a>
        </article>
        <article id="dirt">
            <p>In dirt.</p>
            <a class="button" data-view-article="labor">Go to labor</a>
        </article>
        <article id="labor">
            <p>In labor.</p>
            <a class="button" data-view-article="materials">Go to materials</a>
        </article>
        <article id="materials">
            <p>In materials</p>
            <a class="button" data-view-article="equipment">Go to equipment</a>
        </article>
        <article id="equipment">
            <p>Equipment</p>
            <a class="button" data-view-article="joboverview">Go to overview</a>
        </article>
        <article id="joboverview">
            <p>in joboverview</p>
            <a class="button" data-view-article="savejob">go to save</a>
        </article>
        <article id="savejob">
            <p>in save job</p>
        </article>
    </section>

    <section id="loader">
        <header data-back="home" data-title="Load an estimate"></header>
        <article id="loaderhome">
            <p data-view-article="loaddetail">load up estimate</p>
        </article>
         <article id="loaddetail">
            <p>load up estimate</p>
        </article>
    </section>

    <script src="js/vendor.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
