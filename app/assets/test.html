<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Hello Lungo</title>
    <link rel="stylesheet" href="css/vendor.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="apple-touch-icon" href="icon.png" />
</head>
<body>
    <section id="home">
        <header data-title="home"></header>
        <nav>
            <button class="button" data-view-section="maker" data-view-article="concrete">Create new estimate</button>
            <button class="button" data-view-section="loader">Load estimate</button>
        </nav>
        <article id="start">
            <p>This is where we begin.</p>
        </article>
    </section>

    <section id="maker">
        <header data-back="home" data-title="Make an estimate"></header>
        <article id="concrete">
            <p>Go to concrete</p>
        </article>
    </section>

    <section id="loader">
        <header data-back="home" data-title="Load an estimate"></header>
        <article>
            <p id="hello-name">load up estimate</p>
        </article>
    </section>

    <script src="js/vendor.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
