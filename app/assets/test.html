<!DOCTYPE html>
<html>
<head>
    <meta content="width=device-width, initial-scale=1.0, user-scalable=0" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />

    <title>Cole</title>
    <link href="css/vendor.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="icon.png" rel="apple-touch-icon" />
</head>
<body>
    <section id="home">
        <header class="extended coleheader" data-title="Home"></header>

        <nav data-control="groupbar">
            <button class="button" data-view-article="mainMenu" data-view-section="makerOne" href="#!concrete">Create new estimate</button>  
            <button class="button" data-view-section="loader" href="#!loader">Load estimate</button>
        </nav>

        <article id="start"></article>
    </section>

    <section id="makerOne">
        <header data-back="home" data-title="Maker One"></header>

        <article class="active" id="mainMenu">
            <div class="form">
                <fieldset>
                    <label id="test">Select a job type</label>
                    <select name="job-type">
                        <option value="1">Slab</option>
                        <option value="2">GB- H</option>
                        <option value="3">GB - H1A</option>
                        <option value="4">GB - V</option>
                        <option value="5">Piles</option>
                        <option value="6">Truck Well</option>
                    </select>
                </fieldset>
            </div>
            <a class="button"  data-view-section="makerTwo" data-view-article="concrete" >Next</a>
        </article>
    </section>

    <section id="makerTwo">
        <header data-back="makerOne" data-title="Maker Two"></header>

        <article id="concrete">
            <p>Concrete</p>
            <div class="concrete concrete-items"></div>
            <div class="concrete subtotal"></div>
            <a class="concrete button next" data-view-article="labor">Next</a>
        </article>

        <article id="labor">
            <p>Labor</p>
            <div class="labor labor-items"></div>
            <div class="labor add">Add another</div>
            <div class="labor cost"></div>
            <a class="labor button next" data-view-article="materials">Next</a>
        </article>

        <article id="materials">
            <p>Materials</p>
            <div class="materials materials-items"></div>
            <div class="materials add">Add another</div>
            <div class="materials cost"></div>
            <a class="materials button next" data-view-article="equipment">Next</a>
        </article>

        <article id="equipment">
            <p>Equipment</p>
            <div class="equipment equipment-items"></div>
            <div class="equipment add">Add another</div>
            <div class="equipment cost"></div>
            <a class="equipment button next" data-view-article="joboverview">Next</a>
        </article>

        <article id="joboverview">
            <fieldset>
                <input type="number" placeholder="Profit Margin" name="job-profit-margin" class="job field"> </input>
                 <input type="text" placeholder="Job Name" id="job-name" class="job field"> </input>
            </fieldset>
            <div class="job cost"></div>
            <a class="job button save">Save</a>
            <a class="job button reset" data-view-article="mainMenu">Start Over</a>
        </article>

    </section>

    <section id="loader">
        <header data-back="home" data-title="Load an estimate"></header>
        <article id="loaddetail">
        </article>

        <article id="viewjoboverview">
            <p>in job overview</p>
            <div id="search_container"></div>
        </article>

    </section>

    <script type="text/javascript" src="js/vendor.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript">require("scripts/init");</script>
</body>
</html>
